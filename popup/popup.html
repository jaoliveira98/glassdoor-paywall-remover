<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Glassdoor Paywall Blocker</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="card">
      <div class="header">
        <h1>Paywall Blocker</h1>
      </div>
      <p class="description">
        Toggle <i class="fa-solid fa-toggle-on" style="color: #00a264"></i>
        <b>on</b>,<br />
        to <b>remove paywalls</b> and <b>restore scroll</b> on Glassdoor pages.
      </p>
      <div class="toggle-wrapper">
        <label class="toggle">
          <input type="checkbox" id="toggleSwitch" />
          <span class="slider"></span>
        </label>
        <span class="status" id="status">Off</span>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
